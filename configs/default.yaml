project:
  seed: 42
  run_name: "baseline"

paths:
  data_raw_dir: "data/raw"
  data_processed_dir: "data/processed"
  model_dir: "models"
  reports_dir: "reports"

dataset:
  name: "adult"
  train_url: "https://archive.ics.uci.edu/ml/machine-learning-databases/adult/adult.data"
  test_url: "https://archive.ics.uci.edu/ml/machine-learning-databases/adult/adult.test"
  target: "income"
  categorical_features:
    - workclass
    - education
    - marital-status
    - occupation
    - relationship
    - race
    - sex
    - native-country
  numeric_features:
    - age
    - fnlwgt
    - education-num
    - capital-gain
    - capital-loss
    - hours-per-week

train:
  batch_size: 256
  epochs: 20
  lr: 0.001
  weight_decay: 0.0001
  hidden_layers: [256, 128]
  dropout: 0.2
  val_split: 0.15
  early_stopping_patience: 4

metrics:
  threshold: 0.5
